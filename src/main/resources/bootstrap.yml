server:
  port: 80

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/security?autoReconnect=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: 12345
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 45000
      auto-commit: true
  ldap:
    base: dc=dorohedoro,dc=com
    embedded:
      base-dn: dc=dorohedoro,dc=com
      ldif: classpath:mock-ldap-server.ldif
      port: 10000
    urls: ldap://localhost:10000/

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
    banner: false
  type-aliases-package: com.dorohedoro.domain

logging:
  level: 
    org:
      springframework:
        security: DEBUG

app:
  jwt:
    header: Authorization
    prefix: Bearer
    access-token-expire-time: 300000
    refresh-token-expire-time: 2592000000
    